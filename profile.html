<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="Prostyles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <h1>Image Recognition</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="history.html">History</a>
                <a href="#">About</a>
                <a href="profile.html">
                    <div class="profile-icon">
                        <img src="image.png" alt="Profile">
                    </div>
                </a>
            </nav>
        </div>
    </header>
    
    <!-- Main Profile Page Section -->
    <main>
        <div class="profile-container">
            <!-- Profile Header Section -->
            <section class="profile-header">
                <div class="profile-photo">
                    <img src="image.png" alt="User Avatar">
                    <div class="photo-overlay">
                        <button class="change-photo-btn">Change Photo</button>
                        <input type="file" id="profileImageInput" style="display: none;" accept="image/*">
                    </div>
                </div>
                <div class="profile-info">
                    <h2>John Doe</h2>
                    <p>Email: john.doe@example.com</p>
                    <p>Member since: January 2024</p>
                </div>
            </section>

            <!-- Profile Details Section -->
            <section class="profile-details">
                <h3>Personal Information</h3>
                <form action="update-profile.php" method="post">
                    <div class="input-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" value="John Doe" required>
                    </div>
                    <div class="input-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" value="john.doe@example.com" required>
                    </div>
                    <div class="input-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" value="+1234567890">
                    </div>
                    <div class="input-group">
                        <label for="address">Address</label>
                        <input type="text" id="address" name="address" value="123 Main St, Cityville">
                    </div>
                    <button type="submit" class="update-btn">Update Information</button>
                </form>
            </section>

            <!-- Action Buttons Section -->
            <section class="profile-actions">
                <button class="btn-primary"><span>Edit Profile</span></button>
                <button class="btn-secondary"><span>Change Password</span></button>
            </section>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>Image Recognition &copy; 2025 | <a href="#"> Privacy Policy</a></p>
        <div class="social-icons">
            <a href="#"><img src="icons/telegram.svg" alt="Telegram"></a>
            <a href="#"><img src="icons/twitter.svg" alt="Twitter"></a>
            <a href="#"><img src="icons/instagram.svg" alt="Instagram"></a>
        </div>
    </footer>

    <script src="profile.js"></script>
</body>
</html>
